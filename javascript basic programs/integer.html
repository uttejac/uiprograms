<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    <script>
        function integer() {
            var num1 = window.prompt("Num1: ");
             num1 = parseFloat(num1);
            document.write("Number = "+num1+"<br>");
            if((num1 %2==0)||(num1 %3==0)) {
               document.write('Number is integer!');
            } else {
               document.write('Number is not integer!');
            }
        }



    </script>
    
    </head>
    <body>
        <button onclick="integer()">click here</button> 
    </body>
</html>
