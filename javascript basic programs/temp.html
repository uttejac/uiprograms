<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temparature</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script>
          function CelsiusConverter(){
           document.converter.fahrenheit.value = (document.converter.celsius.value * 9 / 5) + 32
          }
          function FahrenheitConverter(){
            document.converter.celsius.value = (document.converter.fahrenheit.value - 32) * 5 / 9
          }
        </script>
      </head>
    <body>
      <form name="converter">
        Celsius: <input type="text" name="celsius" onChange="CelsiusConverter()" onclick="CelsiusConverter()"><br /><br><br>
        Fahrenheit: <input type="text" name="fahrenheit" onChange="FahrenheitConverter()" onclick="FahrenheitConverter()"><br />
          
      
    </body>
</html>
