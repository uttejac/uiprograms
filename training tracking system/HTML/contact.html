<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="C:\Users\Uttej\Desktop\project\CSS\constyle.css">

</head>
<body >
<div class="container">
  <div style="text-align:center">
    </div>
    <!--row and column-->
  <div class="row">
    <div class="column">
      <!--embeded map-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3807.3072138680463!2d78.49063121386342!3d17.397038288072803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99c6853aaaa9%3A0x1463397c6c55b943!2sWebsolutions4me!5e0!3m2!1sen!2sin!4v1612268209301!5m2!1sen!2sin" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

    </div>
    <div class="column">
      <!--form element starts-->
      <form name="form" method="post" action="succes.html" onsubmit="return validation()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Your name" >
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Your last name" >
        <label for="phone">Mobile No</label><br>
        <input type="text" name="phone" pattern="\d*" maxlength="10"> <br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="india">india</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something" style="height:170px" ></textarea>
        <input type="submit" value="Submit">
      </form>
      <!--end of form-->
    </div>
  </div>
</div>
<!--end of conntainer-->
</body>
</html>
